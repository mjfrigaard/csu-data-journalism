# Package functions 

## `goodenuff_code()`  

.pull-left[ 

### Paper

- *readable, reusable, and testable* 
- *short, single-purpose functions with clearly-defined inputs and outputs*
- *name all files to reflect their content or function*

]

.pull-right[ 

### `goodenuffR`


```r
goodenuffR::goodenuff_code()
# └── code
#    ├── 01-import.R
#    ├── 02-tidy.R
#    ├── 03-wrangle.R
#    ├── 04-visualize.R
#    ├── 05-model.R
#    ├── 06-communicate.R
#    └── runall.R
```

]

## `goodenuff_code()`

# Package functions 

   
### `goodenuff_doc()`  


.pull-left[ 

### Paper

- *Put text documents associated with the project in the `doc` directory*
- *Add a file called `CHANGELOG.txt` to the project's docs subfolder*
- *a running lab notebook describing various ideas for the project and how these were implemented*

]

.pull-right[ 

### `goodenuffR`


```r
goodenuffR::goodenuff_doc() 
# docs
# ├── changelog.txt
# ├── manuscript.Rmd
# └── notebook.Rmd
```

]
